<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="description" content="Gestiona tus propiedades de alquiler de forma profesional" />
		<script>
			// Silenciar WebSocket ANTES de que se cargue cualquier cosa
			(function() {
				const origError = console.error;
				const origWarn = console.warn;
				const check = (args) => {
					const txt = args.map(a => String(a || '')).join(' ').toLowerCase();
					return txt.includes('websocket') || txt.includes('wss://') || txt.includes('realtime');
				};
				console.error = function(...args) { if (!check(args)) origError.apply(console, args); };
				console.warn = function(...args) { if (!check(args)) origWarn.apply(console, args); };
			})();
		</script>
		
		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#f97316" />
		<meta name="mobile-web-app-capable" content="yes" />
		
		<!-- iOS PWA Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Rental Manager" />
		<meta name="format-detection" content="telephone=no" />
		
		<!-- Manifest -->
		<link rel="manifest" href="/manifest.json" />
		
		<!-- Apple Touch Icons (iOS requiere 180x180, sin preload) -->
		<link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
		<!-- Fallback para dispositivos que no soportan sizes -->
		<link rel="apple-touch-icon" href="/icon-180.png" />
		
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
